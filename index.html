<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="#" defer></script>
</head>

<body>
    <div class="container">

                <img class="dashboard-logo" src="svg/view-dashboard.svg" alt="icon of dashboard">
                <h2>Dashboard</h2>
            </div>
            <div>
                <div>
                    <img src="svg/home.svg" alt="home icon">
                    <p>Home</p>
                </div>
                <div>
                    <img src="svg/account-details.svg" alt="home icon">
                    <p>Profile</p>
                </div>
                <div>
                    <img src="svg/message.svg" alt="home icon">
                    <p>Message</p>
                </div>
                <div>
                    <img src="svg/history.svg" alt="home icon">
                    <p>History</p>
                </div>
                <div>
                    <img src="svg/chat-question.svg" alt="home icon">
                    <p>Tasks</p>
                </div>
                <div>
                    <img src="svg/account-group.svg" alt="home icon">

                </div>
            </div>

            <div>
                <div>
                    <img src="svg/cog.svg" alt="">

                </div>
                <div>
                    <img src="svg/message.svg" alt="">
                    <p>Support</p>
                </div>
                <div>
                    <img src="svg/shield-check.svg" alt="">

                </div>
                
                <!-- <div></div> -->
            </div>

        <div class="dashboard">

                                    <img class="magnify" src="svg/magnify.svg" alt="">

                </div>

                <div class="admin-notify">
                    <div>
                        <img src="svg/ic_cloud_upload_48px.svg" alt="">

                    </div>
                    <div>
                        <img src="svg/ic_insert_invitation_48px.svg" alt="">
                        <p>Invitation</p>


                    </div>
                    <div>
                        <img src="svg/ic_notifications_on_48px.svg" alt="">
                        notification
                    </div>
                </div>

            </div>
            <div class="search-sec">
            </div>
            <div class="admin-nav"></div>
            <div class="main-dashboard"></div>
            <div class="side-bar"></div>
        </div>
